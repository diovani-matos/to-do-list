<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>To do List</title>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>To do List</h1>
        </header>
        <form action="" id="todo-form">
            <p>Adicione a sua tarefa</p>
            <div class="form-control">
                <input type="text" name="todo-input" id="itodo-input" placeholder="O que vocÃª vai fazer?">
                <button type="submit">
                    <i class='bx bx-plus-circle'></i>
                </button>
            </div>
        </form>
        <form action="" id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" name="edit-input" id="iedit-input">
                <button type="submit">
                    <i class='bx bx-check'></i>
                </button>
            </div>
            <button id="cancel-edit-btn">
                Cancelar
            </button>
        </form>
        <div class="toolbar">
            <div class="search">
                <h4>Pesquisar:</h4>
                <form action="">
                    <input type="text" name="search-input" id="isearch-input" placeholder="Buscar">
                    <button id="erase-btn">
                        <i class='bx bxs-left-arrow-square'></i>
                    </button>
                </form>
            </div>
            <div class="filter">
                <h4>Filtrar:</h4>
                <select name="filter-select" id="ifilter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div class="todo-list">
            <div class="todo done">
                <h3>Estou fazendo alguma coisa...</h3>
                <button class="finish-todo">
                    <i class='bx bx-check'></i>
                </button>
                <button class="edit-todo">
                    <i class='bx bxs-pencil'></i>
                </button>
                <button class="remove-todo">
                    <i class='bx bx-x'></i>
                </button>
            </div>
        </div>
        <div class="todo-list">
            <div class="todo">
                <h3>Estudar Javascript</h3>
                <button class="finish-todo">
                    <i class='bx bx-check'></i>
                </button>
                <button class="edit-todo">
                    <i class='bx bxs-pencil'></i>
                </button>
                <button class="remove-todo">
                    <i class='bx bx-x'></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
